Families:
    Family1:
        name: "Grabs"
        slug: "grabs"
        description: |
            Un grab consiste à attraper la planche avec la main pendant le saut. Le verbe anglais to grab signifie « attraper. »
            Un grab est d'autant plus réussi que la saisie est longue.
            De plus, le saut est d'autant plus esthétique que la saisie du snowboard est franche, ce qui permet au rideur d'accentuer la torsion de son corps grâce à la tension de sa main sur la planche. On dit alors que le grab est tweaké (le verbe anglais to tweak signifie « pincer » mais a également le sens de « peaufiner »).
        tricks:
            Trick1:
                name: "Mute"
                slug: "mute"
                description: "Saisie de la carre frontside de la planche entre les deux pieds avec la main avant"
                comments:
                    - "Trop facile !"
                    - "C'est la base, mais faut déjà le faire..."
                    - "J'ai réussi !!!"
                videos:
                    - '<iframe src="https://www.youtube.com/embed/JGaZ_qctLvA" frameborder="0" allowfullscreen></iframe>'
                    - '<iframe src="https://www.youtube.com/embed/hih9jIzOoRg?start=7" frameborder="0" allowfullscreen></iframe>'
            
            Trick2:
                name: "Sad"
                slug: "sad"
                description: "Aussi appelée melancholie ou style week : saisie de la carre backside de la planche, entre les deux pieds, avec la main avant"
                comments:
                    - "Les photos sont canons"
                    - "C'est clair"
                videos:
                    - '<iframe src="https://www.youtube.com/embed/KEdFwJ4SWq4" frameborder="0" allowfullscreen></iframe>'
                    - '<iframe src="https://player.vimeo.com/video/23958282" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
            
            Trick3:
                name: "Indie"
                slug: "indie"
                description: "Saisie de la carre frontside de la planche, entre les deux pieds, avec la main arrière"
                comments:
                    - "J'ai mis tellement de temps pour arriver à la faire celle-là..."
                videos:
                    - '<iframe src="https://www.youtube.com/embed/6QsLhWzXGu0?start=7" frameborder="0" allowfullscreen></iframe>'
            
            Trick4:
                name: "Stalefish"
                slug: "stalefish"
                description: "Saisie de la carre backside de la planche entre les deux pieds avec la main arrière"
                comments:
                    - "C tro facil 1 foi ke tu la fai le tail et noze son tro izy"
                    - "Tu pourrais faire un effort, le langage SMS c'est has been"
                    - "C'est clair..."
                videos:
                    - '<iframe src="https://www.youtube.com/embed/f9FjhCt_w2U" frameborder="0" allowfullscreen></iframe>'
            
            Trick5:
