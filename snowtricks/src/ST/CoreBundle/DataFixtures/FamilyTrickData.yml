Families:
    Family1:
        name: "Grabs"
        slug: "grabs"
        description: "Un grab consiste à attraper la planche avec la main pendant le saut. Le verbe anglais to grab signifie « attraper. »"
        tricks:
            Trick1:
                name: "Mute"
                slug: "mute"
                description: "Saisie de la carre frontside de la planche entre les deux pieds avec la main avant"
                comments:
                    comment1: "Trop facile !"
                    comment2: "C'est la base, mais faut déjà le faire..."
                    comment3: "J'ai réussi !!!"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/hih9jIzOoRg?start=7" frameborder="0" allowfullscreen></iframe>'
            
            Trick2:
                name: "Sad"
                slug: "sad"
                description: "Aussi appelée melancholie ou style week : saisie de la carre backside de la planche, entre les deux pieds, avec la main avant"
                comments:
                    comment1: "Les photos sont canons"
                    comment2: "C'est clair"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/KEdFwJ4SWq4" frameborder="0" allowfullscreen></iframe>'
                    video2: '<iframe src="https://player.vimeo.com/video/23958282" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
            
            Trick3:
                name: "Indie"
                slug: "indie"
                description: "Saisie de la carre frontside de la planche, entre les deux pieds, avec la main arrière"
                comments:
                    comment1: "J'ai mis tellement de temps pour arriver à la faire celle-là..."
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/6QsLhWzXGu0?start=7" frameborder="0" allowfullscreen></iframe>'
            
            Trick4:
                name: "Stalefish"
                slug: "stalefish"
                description: "Saisie de la carre backside de la planche entre les deux pieds avec la main arrière"
                comments:
                    comment1: "C tro facil 1 foi ke tu la fai le tail et noze son tro izy"
                    comment2: "Tu pourrais faire un effort, le langage SMS c'est has been"
                    comment3: "C'est clair..."
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/f9FjhCt_w2U" frameborder="0" allowfullscreen></iframe>'
            
            Trick5:
                name: "Tail Grab"
                slug: "tail-grab"
                description: "Saisie de la partie arrière de la planche, avec la main arrière"
                comments:
                    comment1: "Un de mes tricks préférés !"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/id8VKl9RVQw" frameborder="0" allowfullscreen></iframe>'
            
            Trick6:
                name: "Nose Grab"
                slug: "nose-grab"
                description: "Saisie de la partie avant de la planche, avec la main avant"
                comments:
                    comment1: "Jamais compris pourquoi elle s'appelait comme ça, celle-là..."
                    comment2: "Peut-être parce qu'elle est facile, donc fingers in the nose ?"
                    comment3: "Ca vole haut par ici..."
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/y2MHu0mbzQw" frameborder="0" allowfullscreen></iframe>'
                    video2: '<iframe src="https://www.youtube.com/embed/M-W7Pmo-YMY" frameborder="0" allowfullscreen></iframe>'
            
            Trick7:
                name: "Japan"
                slug: "japan"
                description: "Aussi appelée Japan Air, saisie de l'avant de la planche, avec la main avant, du côté de la carre frontside"                
                comments:
                    comment1: "J'adore"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/jH76540wSqU" frameborder="0" allowfullscreen></iframe>'
            
            Trick8:
                name: "Seat Belt"
                slug: "seat-belt"
                description: "Saisie du carre frontside à l'arrière avec la main avant"
                comments:
                    comment1: "Toujours pas réussi à la faire celle-là :("  
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/4vGEOYNGi_c" frameborder="0" allowfullscreen></iframe>'              
                
            Trick9:
                name: "Truck Driver"
                slug: "truck-driver"
                description: "Saisie du carre avant et carre arrière avec chaque main (comme tenir un volant de voiture)"
                comments:
                    comment1: "Moi je suis un food truck driver"
                    comment2: "Ah oui, quand même..."
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/3HneYxmwD4Y" frameborder="0" allowfullscreen></iframe>'
    
