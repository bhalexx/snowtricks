            Trick6:
                name: "1080"
                slug: "1080"
                description: "Aussi appelé big foot. Pour trois tours"
                comments:
                    - "Faut déjà savoir compter jusqu'à trois pour y arriver..."
                    - "Si tu sais pas le faire, t'as un problème quand même."
                    - "Non mais c'est vrai, en plein dedans, t'as vite oublié à combien t'en es."
                videos:
                    - '<iframe src="https://player.vimeo.com/video/52381425" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'

