    Family2:
        name: "Rotations"
        slug: "rotations"
        description: "On désigne par le mot « rotation » uniquement des rotations horizontales ; les rotations verticales sont des flips. Le principe est d'effectuer une rotation horizontale pendant le saut, puis d'attérir en position switch ou normal."
        tricks:
            Trick1:
                name: "180"
                slug: "180"
                description: "Désigne un demi-tour, soit 180 degrés d'angle"
                comments:
                    - "Dire que ce n'est même pas le plus compliqué..."
                    - "Non, mais quand même, pas super simple !"
                videos:
                    - '<iframe src="https://www.youtube.com/embed/oI-umOzNBME" frameborder="0" allowfullscreen></iframe>'
                    - '<iframe src="https://www.youtube.com/embed/JMS2PGAFMcE" frameborder="0" allowfullscreen></iframe>'
                    - '<iframe src="https://player.vimeo.com/video/7678393" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
            
            Trick2:
                name: "360"
                slug: "360"
                description: "trois six pour un tour complet"
                comments:
                    - "Quel kiff cette figure !!!"
                    - "Grave, mais j'ai une préférence pour le 540 !"
                videos:
                    - '<iframe src="https://player.vimeo.com/video/14050350" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
            
            Trick3:
                name: "540"
                slug: "540"
                description: "cinq quatre pour un tour et demi"
                comments:
                    - "Ma préférée..."
                    - "La seule que j'ai réussie du premier coup..."
                    - "Les vidéos sont terribles !"
                videos:
                    - '<iframe src="https://player.vimeo.com/video/35387311" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
                    - '<iframe src="https://www.youtube.com/embed/Khi8hp2Zlhg" frameborder="0" allowfullscreen></iframe>'
                    - '<iframe src="https://www.youtube.com/embed/XnYlAulS0JQ" frameborder="0" allowfullscreen></iframe>'
            
            Trick4:
