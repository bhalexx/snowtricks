Families:
    Family1:
        name: "Grabs"
        slug: "grabs"
        description: "Un grab consiste à attraper la planche avec la main pendant le saut. Le verbe anglais to grab signifie « attraper. »"
        tricks:
            Trick1:
                name: "Mute"
                slug: "mute"
                description: "Saisie de la carre frontside de la planche entre les deux pieds avec la main avant"
                comments:
                    comment1: "Trop facile !"
                    comment2: "C'est la base, mais faut déjà le faire..."
                    comment3: "J'ai réussi !!!"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/JGaZ_qctLvA" frameborder="0" allowfullscreen></iframe>'
                    video2: '<iframe src="https://www.youtube.com/embed/hih9jIzOoRg?start=7" frameborder="0" allowfullscreen></iframe>'
            
            Trick2:
                name: "Sad"
                slug: "sad"
                description: "Aussi appelée melancholie ou style week : saisie de la carre backside de la planche, entre les deux pieds, avec la main avant"
                comments:
                    comment1: "Les photos sont canons"
                    comment2: "C'est clair"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/KEdFwJ4SWq4" frameborder="0" allowfullscreen></iframe>'
                    video2: '<iframe src="https://player.vimeo.com/video/23958282" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
            
            Trick3:
                name: "Indie"
                slug: "indie"
                description: "Saisie de la carre frontside de la planche, entre les deux pieds, avec la main arrière"
                comments:
                    comment1: "J'ai mis tellement de temps pour arriver à la faire celle-là..."
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/6QsLhWzXGu0?start=7" frameborder="0" allowfullscreen></iframe>'
            
            Trick4:
                name: "Stalefish"
                slug: "stalefish"
                description: "Saisie de la carre backside de la planche entre les deux pieds avec la main arrière"
                comments:
                    comment1: "C tro facil 1 foi ke tu la fai le tail et noze son tro izy"
                    comment2: "Tu pourrais faire un effort, le langage SMS c'est has been"
                    comment3: "C'est clair..."
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/f9FjhCt_w2U" frameborder="0" allowfullscreen></iframe>'
            
            Trick5:
                name: "Tail Grab"
                slug: "tail-grab"
                description: "Saisie de la partie arrière de la planche, avec la main arrière"
                comments:
                    comment1: "Un de mes tricks préférés !"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/id8VKl9RVQw" frameborder="0" allowfullscreen></iframe>'
            
            Trick6:
                name: "Nose Grab"
                slug: "nose-grab"
                description: "Saisie de la partie avant de la planche, avec la main avant"
                comments:
                    comment1: "Jamais compris pourquoi elle s'appelait comme ça, celle-là..."
                    comment2: "Peut-être parce qu'elle est facile, donc fingers in the nose ?"
                    comment3: "Ca vole haut par ici..."
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/y2MHu0mbzQw" frameborder="0" allowfullscreen></iframe>'
                    video2: '<iframe src="https://www.youtube.com/embed/M-W7Pmo-YMY" frameborder="0" allowfullscreen></iframe>'
            
            Trick7:
                name: "Japan"
                slug: "japan"
                description: "Aussi appelée Japan Air, saisie de l'avant de la planche, avec la main avant, du côté de la carre frontside"                
                comments:
                    comment1: "J'adore"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/jH76540wSqU" frameborder="0" allowfullscreen></iframe>'
            
            Trick8:
                name: "Seat Belt"
                slug: "seat-belt"
                description: "Saisie du carre frontside à l'arrière avec la main avant"
                comments:
                    comment1: "Toujours pas réussi à la faire celle-là :("  
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/4vGEOYNGi_c" frameborder="0" allowfullscreen></iframe>'              
                
            Trick9:
                name: "Truck Driver"
                slug: "truck-driver"
                description: "Saisie du carre avant et carre arrière avec chaque main (comme tenir un volant de voiture)"
                comments:
                    comment1: "Moi je suis un food truck driver"
                    comment2: "Ah oui, quand même..."
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/3HneYxmwD4Y" frameborder="0" allowfullscreen></iframe>'
    
    Family2:
        name: "Rotations"
        slug: "rotations"
        description: "On désigne par le mot « rotation » uniquement des rotations horizontales ; les rotations verticales sont des flips. Le principe est d'effectuer une rotation horizontale pendant le saut, puis d'attérir en position switch ou normal."
        tricks:
            Trick1:
                name: "180"
                slug: "180"
                description: "Désigne un demi-tour, soit 180 degrés d'angle"
                comments:
                    comment1: "Dire que ce n'est même pas le plus compliqué..."
                    comment2: "Non, mais quand même, pas super simple !"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/oI-umOzNBME" frameborder="0" allowfullscreen></iframe>'
                    video2: '<iframe src="https://www.youtube.com/embed/JMS2PGAFMcE" frameborder="0" allowfullscreen></iframe>'
                    video3: '<iframe src="https://player.vimeo.com/video/7678393" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
            
            Trick2:
                name: "360"
                slug: "360"
                description: "trois six pour un tour complet"
                comments:
                    comment1: "Quel kiff cette figure !!!"
                    comment2: "Grave, mais j'ai une préférence pour le 540 !"
                videos:
                    video1: '<iframe src="https://player.vimeo.com/video/14050350" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
            
            Trick3:
                name: "540"
                slug: "540"
                description: "cinq quatre pour un tour et demi"
                comments:
                    comment1: "Ma préférée..."
                    comment2: "La seule que j'ai réussie du premier coup..."
                    comment3: "Les vidéos sont terribles !"
                videos:
                    video1: '<iframe src="https://player.vimeo.com/video/35387311" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
                    video2: '<iframe src="https://www.youtube.com/embed/Khi8hp2Zlhg" frameborder="0" allowfullscreen></iframe>'
                    video3: '<iframe src="https://www.youtube.com/embed/XnYlAulS0JQ" frameborder="0" allowfullscreen></iframe>'
            
            Trick4:
                name: "720"
                slug: "720"
                description: "sept deux pour deux tours complets"
                comments:
                    comment1: "J'ai hâte d'essayer, la vidéo explique trop bien !"
                    comment2: "Tu as déjà testé sur trampoline avant ?"
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/XkkUSEz3I00?start=13" frameborder="0" allowfullscreen></iframe>'

            Trick5:
                name: "900"
                slug: "900"
                description: "pour deux tours et demi"
                comments:
                    comment1: "Ca m'a pris 3 ans pour y arriver !"
                    comment2: "Pas loin pour moi aussi..."
                    comment3: "Ouais, elle demande beaucoup de technique et ... de patience :)"
                    comment4: "Je me retrouve tellement dans les fails..."
                videos:
                    video1: '<iframe src="https://www.youtube.com/embed/g8QUV2Vl1Zw" frameborder="0" allowfullscreen></iframe>'
                    video2: '<iframe src="https://player.vimeo.com/video/36883530" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'
                    video3: '<iframe src="https://www.youtube.com/embed/t5bCoPhBWP8" frameborder="0" allowfullscreen></iframe>'

            Trick6:
                name: "1080"
                slug: "1080"
                description: "Aussi appelé big foot. Pour trois tours"
                comments:
                    comment1: "Faut déjà savoir compter jusqu'à trois pour y arriver..."
                    comment2: "Si tu sais pas le faire, t'as un problème quand même."
                    comment3: "Non mais c'est vrai, en plein dedans, t'as vite oublié à combien t'en es."
                videos:
                    video1: '<iframe src="https://player.vimeo.com/video/52381425" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'

